<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Noto+Serif+TC:wght@200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">



    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <%- include('./layout/header'); -%>
    <div class="mini-container">
        <form class="myform"  action="blog.html" method="post">
            <div class="">
                <h2 class="myh2">註冊</h2>
                <label for="em">會員帳號</label>
                <input class="form-control bg-gray300 myinput" type="text" id="em" placeholder="請輸入會員帳號">
                <label for="pass">密碼</label>
                <input class="form-control bg-gray300 myinput" type="password" id="pass" placeholder="請輸入密碼">
                <label for="ema">電子信箱</label>
                <input class="form-control bg-gray300 myinput" type="email" id="ema" placeholder="請輸入電子信箱">
                <button class="login liginbtn" type="submit">立即註冊 <i class="bi bi-arrow-right"></i></button>
                <div class="othor"><span>或以其他方式註冊</span></div>
                <button class="mybtnn"><img src="../assets/images/icons-google.png" alt="">使用 Google 註冊</button>
                <button class="mybtnn"><img src="../assets/images/icons-facebook.png" alt="">使用 Facebook 註冊</button>
                <div class="boxgo"><span>已經是會員了？　</span><a href="login.html">點此登入</a></div>
            </div>
        </form>
    </div>

        <%- include('./layout/footer'); -%>

            <script type="module" src="../main.js"></script>
</body>

</html>
